      <style>
        @font-face {
            font-family: 'Intro';
            src: url('src/intro.otf') format('opentype');
        }

        body {
            background-image: url('src/fon.jpg');
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            touch-action: manipulation; /* Отключает масштабирование на сенсорных устройствах */
            overflow: hidden; /* Отключает прокрутку страницы */
            user-select: none; /* Для современных браузеров */
            -webkit-user-select: none; /* Для Safari */
            -moz-user-select: none; /* Для Firefox */
            -ms-user-select: none; /* Для Internet Explorer и Edge */
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%; /* Slightly smaller than before */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0a101e;
            border-radius: 15px; /* Smaller radius */
            padding: 11px; /* Smaller padding */
            box-shadow: 0 3px 6px rgba(0,0,0,0.05), 0 0 8px 4px #ffa500; /* Subtler shadow */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 48px); /* Smaller cells */
            grid-template-rows: repeat(5, 48px);
            gap: 7px; /* Smaller gaps */
        }

        .square {
            background-color: #238fa9;
            border-radius: 7px; /* Smaller border radius */
            transition: background-color 0.5s ease;
        }

        button {
            margin-top: 10px;
            padding: 13px 21px; /* Reduced padding */
            border: none;
            border-radius: 9px; /* Smaller radius */
            background-color: #000000;
            color: white;
            font-size: 17px; /* Reduced font size */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 3.5px rgba(0, 0, 0, 0.15); /* Subtler shadow */
            font-family: 'Intro', sans-serif;
            text-align: center;
            line-height: 1.1; /* Closer line height */
        }

        button:hover, button:focus {
            background-color: #0056b3;
            box-shadow: 0 2.5px 5px rgba(0, 0, 0, 0.25); /* Subtle change on hover */
            transform: translateY(-1px);
        }

        button:active {
            background-color: #004885;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* Less shadow on active */
            transform: translateY(0.5px);
        }

        #trap-count-label {
            margin-top: 20px;
            font-size: 31px; /* Smaller font size */
            color: white;
            font-family: 'Intro', sans-serif;
            font-weight: bold;
        }

        #counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0; /* Smaller margin */
        }

        .count-display {
            width: 38px; /* Smaller width */
            text-align: center;
            font-size: 38px; /* Smaller font size */
            font-family: 'Intro', sans-serif;
            color: white;
            margin: 0 15px; /* Smaller margins */
        }

        .icon {
            cursor: pointer;
            width: 53px; /* Smaller icons */
            height: 53px;
        }

        #loading-text {
            cursor: default;
            text-align: center;
            margin-bottom: 11px; /* Smaller bottom margin */
            font-family: 'Intro', sans-serif;
        }

        #loading-text span {
            display: inline-block;
            animation: bounce 0.3s ease infinite alternate;
            font-size: 53px; /* Smaller font size */
            color: rgb(240, 235, 81);
            text-shadow: 0 0.50px 0 #000000, 0 0.5px 0 #000000, 0 0.75px 0 #000000, 0 1px 0 #000000,
                        0 1.25px 0 #000000, 0 1.5px 0 transparent, 0 1.75px 0 transparent, 0 2px 0 transparent,
                        0 2.25px 0 transparent, 0 2.5px 2.5px rgba(0, 0, 0, 0.2);
        }

        #loading-text span:nth-child(1) { animation-delay: 0s; }
        #loading-text span:nth-child(2) { animation-delay: 0.1s; }
        #loading-text span:nth-child(3) { animation-delay: 0.2s; }
        #loading-text span:nth-child(4) { animation-delay: 0.3s; }
        #loading-text span:nth-child(5) { animation-delay: 0.4s; }
        #loading-text span:nth-child(6) { animation-delay: 0.5s; }
        #loading-text span:nth-child(7) { animation-delay: 0.6s; }

        @keyframes bounce {
            0% {
                transform: translateY(0px);
                text-shadow: 0 0.25px 0 #ccc, 0 0.5px 0 #ccc, 0 0.75px 0 #ccc, 0 1px 0 #ccc,
                             0 1.25px 0 #ccc, 0 1.5px 0 transparent, 0 1.75px 0 transparent, 0 2px 0 transparent,
                             0 2.25px 0 transparent, 0 2.5px 2.5px rgba(0, 0, 0, 0.2);
            }
            100% {
                transform: translateY(-5px);
                text-shadow: 0 0.25px 0 #ccc, 0 0.5px 0 #ccc, 0 0.75px 0 #ccc, 0 1px 0 #ccc,
                             0 1.25px 0 #ccc, 0 1.5px 0 transparent, 0 1.75px 0 transparent, 0 2px 0 transparent,
                             0 2.25px 0 transparent, 0 12.5px 6.25px rgba(0, 0, 0, 0.1);
            }
        }
        canvas#particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>

   <script>

    // Функция увеличения количества ловушек
    function increment() {
        const validTraps = [1, 3, 5, 7]; // Допустимые значения количества ловушек
        let currentIndex = validTraps.indexOf(count);
        if (currentIndex < validTraps.length - 1) {
            count = validTraps[currentIndex + 1];
            countElement.textContent = count;
        }
    }

    // Функция уменьшения количества ловушек
    function decrement() {
        const validTraps = [1, 3, 5, 7]; // Допустимые значения количества ловушек
        let currentIndex = validTraps.indexOf(count);
        if (currentIndex > 0) {
            count = validTraps[currentIndex - 1];
            countElement.textContent = count;
        }
    }

    // Функция, запускающая процесс открытия ячеек и воспроизведение звука
    function getSignal() {
            const squares = document.querySelectorAll('.square'); // Предполагается, что у вас есть элементы с классом square
            const button = document.getElementById('start'); // Селектор кнопки

            button.textContent = "Выполняется...";
            button.style.backgroundColor = '#555';
            button.disabled = true; // Отключаем кнопку

            squares.forEach(square => {
                square.style.backgroundColor = '#238fa9';
                square.innerHTML = '';
            });

            let indices = new Set();
            const cellsToOpen = squaresToOpen(); // Получаем количество ячеек для открытия

            while (indices.size < cellsToOpen) {
                indices.add(Math.floor(Math.random() * squares.length));
            }

            let delay = 50;

            indices.forEach(index => {
                setTimeout(() => {
                    const audio = new Audio('src/1.mp3');
                    audio.play();
                    const square = squares[index];
                    square.style.backgroundColor = '#0a101e';
                    square.innerHTML = '<div style="width: 100%; height: 100%; background: url(\'src/star.svg\') center/contain no-repeat;"></div>';
                }, delay);
                delay += 1000; // Задержка 1 секунда
            });

            // Возвращаем кнопку к исходному состоянию после завершения всех задержек
            setTimeout(() => {
                button.innerHTML = "Получить<br>сигнал"; // Возвращаем исходный текст с HTML
                button.style.backgroundColor = ''; // Возвращаем исходный цвет
                button.disabled = false; // Включаем кнопку снова
            }, delay);
        }

    window.onload = function() {
